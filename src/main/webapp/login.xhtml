<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>

    <h:body style="display:flex;">
        <h:form style=" margin:auto;">
            <p:growl id="growl-mensagem" showDetail="true" sticky="true" /> 

            <p:panel  header="Login" 
                      footer="Ong Ame Bicho" 
                      style="width:400px;">

                <!--<h:outputText value="Efetue Login para acessar o sistema"/> 
                <br/><br/>!-->
                <p:messages id="messages"  autoUpdate="true" closable="true"/>

                <h:panelGrid id="grid" columns="1" cellpadding="10">
                   

                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Usuario: "/>
                        <p:inputText value="#{loginMB.usuario.login}"/>
                        <!-- <br/><br/>-->
                        <p:outputLabel value="Senha: "/>
                        <p:password value="#{loginMB.usuario.senha}"/>
                        <!-- <br/><br/>-->

                        <p:commandButton value="Entrar" icon="ui-icon-gear" action="#{loginMB.efetuarLogin()}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>


</html>
