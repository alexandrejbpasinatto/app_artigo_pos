<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="templates/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">

        <p:panel>
            <h:form>

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton title="Voltar" value="Voltar" action="index"
                                         icon="ui-icon ui-icon-arrowthick-1-w"/>
                        <p:commandButton title="Relatorio" 
                                         value="Imprimir Relatorio" 
                                         icon="ui-icon-plus">

                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable var="ocorrencias"
                             value="#{ocorrenciaMB.ocorrencias}" 
                             id="listOcorrencias"
                             emptyMessage="Nenhum registro encontrado">

                    <p:column headerText="Codigo">
                        <h:outputText value="#{ocorrencias.id}"/>
                    </p:column>
                    <p:column headerText="Raça">
                        <h:outputText value="#{ocorrencias.raca}"/>
                    </p:column>
                    <p:column headerText="Especie">
                        <h:outputText value="#{ocorrencias.especie}"/>
                    </p:column>
                    <p:column headerText="Observações">
                        <h:outputText value="#{ocorrencias.observacao}"/>
                    </p:column>

                    <p:column style="width:32px">
                        <p:commandButton icon="ui-icon-closethick" 
                                         action="#{ocorrenciaMB.excluir(ocorrencias)}"
                                         update="listOcorrencias" process="@this" >
                            <p:confirm header="Deletar" 
                                       message="Tem certeza que deseja excluir o registro?" 
                                       icon="ui-icon-alert" />
                            <p:ajax />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" 
                                     type="button" 
                                     styleClass="ui-confirmdialog-yes" 
                                     icon="ui-icon-check"/>
                    <p:commandButton value="Não" type="button" 
                                     styleClass="ui-confirmdialog-no"
                                     icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
