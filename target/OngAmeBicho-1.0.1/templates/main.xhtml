<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
       <f:view contentType="text/html" locale="#currentLocale" />

    <h:head>
        <title>Ong Ame Bicho</title>
        <link type="text/css" rel="stylesheet" href="resources/css/default.css" />
        <style type="text/css">*{font-size: 12px}</style>
    </h:head>

    <h:body style="background-color:#f1f1f1">
        <div id="content">
            <div id="header">
                <h:panelGrid columns="2" columnClasses="logo,menu" style="width: 100%;">
                    <div id="logo">
                        <a href="index.xhtml"><img src="resources/images/logo.png" border="0" /></a>
                    </div>
                    <div id="menu">
                        <ui:include src="menu.xhtml" />
                    </div>
                </h:panelGrid>
            </div>
            <div id="content">
                <center>
                    <!-- <p:messages id="message" globalOnly="true" autoUpdate="true" closable="true"/> !-->
                    <ui:insert name="body" />
                </center>
                
            </div>
            <p:spacer style="display: block;" height="5" />
            <div id="footer">
                <p:panel>
                    <h:outputText value="Ong Ame Bicho - Maravilha - SC - Copyright Â© 2017" styleClass="text-input" />
                </p:panel> 
            </div>
        </div>

        <p:growl id="messages" globalOnly="true" autoUpdate="true" life="5000" />
       
        <!--modal ajax status here-->
        <div id="footer" style="position: fixed; bottom: 0px; right: 0px; width: 100%;">
            <p:ajaxStatus>
               

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </div>
        <!--modal ajax status end-->

    </h:body>
</html>
